<form id="sso" role="form" action="/" method="post" data-abide novalidate>
    
  <h1>Sign In with Mednet ID</h1>
    
  <div>
    <h2 class="error-title">Your ID and/or password were incorrect.</h2>
    
    <p class="error-title">Make sure you are signing in with your Mednet username (e.g., JBruin) and password. If you are still experiencing issues call Customer Care, 310-267-2273.</p>
  </div>
  
  <fieldset>
		<label for="logon"><span hidden>Your Mednet Account ID</span>
  		<input id="logon" name="logon" type="text" placeholder="Your Mednet Account ID" aria-required="true" pattern="[a-z0-9]{3,20}" title="Mednet IDs are 3 to 20 characters long." tabindex="1" autocorrect="off" autocapitalize="none" required autofocus>
  		<span class="form-error">Mednet IDs are 3 to 20 characters long.</span>
		</label>

		<label for="pass"><span hidden>Your Mednet Password</span>
		  <input id="pass" name="pass" type="password" placeholder="Your Mednet Password" aria-required="true" pattern="^(?:(?=.*[a-z])(?=.*[A-Z])(?=.*\d)|(?=.*[a-z])(?=.*[A-Z])(?=.*[~!@#$%^&*_+-=`|(){}\[\]:;”‘<>,.?/])|(?=.*[a-z])(?=.*\d)(?=.*[~!@#$%^&*_+-=`|(){}\[\]:;”‘<>,.?/])|(?=.*[A-Z])(?=.*\d)(?=.*[~!@#$%^&*_+-=`|(){}\[\]:;”‘<>,.?/]))[A-Za-z\d~!@#$%^&*_+-=`|(){}\[\]:;”‘<>,.?/]{8,127}$"  title="Passwords are at least 8 characters long and must have 3 of the following: Numbers (0-9), Lower Case Letters (a-z), Upper Case Letters (A-Z), and/or the following Special Characters: ~!@#$%^&*_-+=`|(){}[]:;”‘<>,.?/" tabindex="2" autocorrect="off" autocapitalize="none" required>
		<span class="form-error">Passwords are at least 8 characters long and must have 3 of the following: Numbers (0-9), Lower Case Letters (a-z), Upper Case Letters (A-Z), and/or the following Special Characters: <kbd>~!@#$%^&*_-+=`|(){}[]:;”‘&gt;&lt;,.?/</kbd>.</span>
		</label>
	</fieldset>
  
  <button class="primary-button" type="submit" name="sso-submit">Sign In</button>
  
  <ul class="sso-links">
		<li>Forgot your Mednet ID <a href="http://www.mednet.ucla.edu/ChangeMyPassword.htm" title="Reset your password">Password</a>?</li>
	</ul>
  
</form>
