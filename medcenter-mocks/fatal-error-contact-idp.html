<!DOCTYPE html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>UCLA Single Sign-On</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="..//assets/css/medcenter.css">
	<script src="..//assets/js/modernizr.custom.js"></script>
</head>

<body>


  <header class="logo health-logo" role="banner"><img src="../assets/img/health.png" alt="UCLA Health"></header>

	<section class="content" role="main">
			
			<article role="status">
			
				<h1>The login server isn't working correctly. Let someone know.</h1>
				
				<p>There's something wrong with the Login Server. In order to get help get it running correctly, please fill out the report below and send it off to the fine folks at <strong><a href="#">ITS</a></strong>.</p>
				
				 <form id="report" role="form">
				 	
				 	<fieldset class="report-submission">
				 		<legend>Report</legend>
				 		
				 		<label class="for-checkbox">Include Environmental Information</label>
				 		<dl>
				 		  <dt>IP Address</dt>
				 		  <dd>foo</dd>
				 		  <dt>OS</dt>
				 		  <dd>foo</dd>
				 		  <dt>Browser</dt>
				 		  <dd>foo</dd>
				 		</dl>
				 
				 		<label for="email">UCLA Email Address</label>
				 		<input id="email" name="email" type="email" placeholder="joe.bruin@ucla.edu">
				 
				 	</fieldset>
				 
				 	<fieldset class="report-submit">
				 		<button class="primary-button" type="submit" name="report">Send Report</button>
				 	</fieldset>
				 	
				 </form>
			
			</article>
	</section>

	 <footer role="contentinfo" class="ucla-iam-footer">
	 	<div class="ucla-iam-footer-content">
	 		<p><a href="..//medcenter-mocks/cms-policies.html">Privacy, Security & Legal</a></p>
	 	</div>
	 </footer>
	 
	 <script src="..//assets/js/app.js"></script>
	 

</body>
</html>
